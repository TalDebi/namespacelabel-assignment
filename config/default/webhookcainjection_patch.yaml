apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/managed-by: kustomize
  name: mutating-webhook-configuration
  annotations:
    cert-manager.io/inject-ca-from: cert-manager/webhook-server-cert
webhooks:
- name: mnamespacelabel.kb.io
  clientConfig:
    service:
      name: webhook-service
      namespace: cert-manager
      path: /mutate-dana-dana-io-v1alpha1-namespacelabel
  admissionReviewVersions:
  - v1
  failurePolicy: Fail
  sideEffects: None
  rules:
  - apiGroups:
    - dana.dana.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    resources:
    - namespacelabels
---    
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  labels:
    app.kubernetes.io/name: validatingwebhookconfiguration
    app.kubernetes.io/instance: validating-webhook-configuration
    app.kubernetes.io/component: webhook
    app.kubernetes.io/created-by: cert-manager
    app.kubernetes.io/part-of: cert-manager
    app.kubernetes.io/managed-by: kustomize
  name: validating-webhook-configuration
  annotations:
    cert-manager.io/inject-ca-from: cert-manager/webhook-server-cert
webhooks:
- name: vnamespacelabel.kb.io
  clientConfig:
    service:
      name: webhook-service
      namespace: cert-manager
      path: /validate-dana-dana-io-v1alpha1-namespacelabel
  admissionReviewVersions:
  - v1
  failurePolicy: Fail
  sideEffects: None
  rules:
  - apiGroups:
    - dana.dana.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    resources:
    - namespacelabels
